<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Jacket</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      flex: 1;
      max-width: 50%;
      padding: 1rem;
    }

    .product-image img {
      width: 100%;
      border-radius: 10px;
    }

    .product-details {
      flex: 1;
      max-width: 50%;
      padding: 1rem;
    }

    .product-details h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .product-details p {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #666;
    }

    .product-details .price {
      font-size: 1.5rem;
      color: #007bff;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .product-details .options {
      margin-bottom: 1rem;
    }

    .product-details .options label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .product-details .options select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .product-details button {
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .product-details button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-image">
      <img src="https://i.pinimg.com/736x/ff/77/bb/ff77bb54104159804f94781b5da0e762.jpg" alt="Men's Jacket">
    </div>
    <div class="product-details">
      <h1>Men's Jacket</h1>
      <p>Stylish and comfortable jacket for all seasons. Made with high-quality materials to ensure durability and comfort.</p>
      <div class="price">$49.99</div>
      <div class="options">
        <label for="color">Color:</label>
        <select id="color">
          <option value="black">Black</option>
          <option value="blue">Blue</option>
          <option value="gray">Gray</option>
        </select>
        <label for="size">Size:</label>
        <select id="size">
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
          <option value="xl">Extra Large</option>
        </select>
      </div>
      <button onclick="buyNow()">Buy Now</button>
    </div>
  </div>

  <script>
    function buyNow() {
      alert('Redirecting to checkout...');
      // Add logic to redirect to the checkout page
    }
  </script>
</body>
</html>
